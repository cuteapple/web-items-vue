<!DOCTYPE html>
<html>
<head>
    <title>ooxx</title>
    <link href="ooxx.css" type="text/css" rel="stylesheet" />
    <script src="vue.js"></script>
    <script src="ooxx.js" defer></script>
</head>
<body onload="init()">
    <div id="app">
        <div id="hint">{{hint}}</div>
        <div id="playground">
            <ooxx-tile v-for="n in 9" :key="n" :index="n"></ooxx-tile>
        </div>
        <button id="reload" onclick="window.location.reload()">RELOAD</button>
    </div>
</body>
</html>
