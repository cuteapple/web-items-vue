<!DOCTYPE html>
<html>
<head>
    <title>8-puzzle</title>
    <link href="8-puzzle.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="8-puzzle.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="hint">{{hint}}</div>
        <div id="playground" @keyup.up="move()" @keyup.down="move()" @keyup.left="move()" @keyup.right="move()">
            <puzzle-tile v-for="(n,index) in numbers()" :cursor="index==cursorIndex" :key="index" :number="n" :match="index"></puzzle-tile>
        </div>
        <button id="reload" onclick="window.location.reload()">RELOAD</button>
    </div>
</body>
</html>
